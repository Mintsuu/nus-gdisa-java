<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hello, Thymeleaf</title>
  </head>
  <body>
    <H1>Hello</H1>
    <ul>
    <li>ID: <span th:text="${customer.id}"></span></li>
    <li>Name: <span th:text="${customer.name}"></span></li>
    <li>Handphone No: <span th:text="${customer.handPhoneNumber}"></span></li>
    <li>Address: <span th:text="${customer.address}"></span></li>
    </ul>
  </body>

</html>
